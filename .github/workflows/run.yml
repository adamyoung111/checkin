name: GLADOS-checkin-GMAIL
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 30 1 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          SCKEY: ${{ secrets.SCKEY }}
          COOKIE: ${{ secrets.COOKIE }}
